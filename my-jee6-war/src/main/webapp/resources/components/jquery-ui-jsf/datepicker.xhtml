<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:jc="http://java.sun.com/jsp/jstl/core"
        xmlns:c="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <composite:interface>
        <composite:attribute name="value" type="java.lang.String"/>
    </composite:interface>
    <composite:implementation>
        <h:outputScript library="js" name="jquery-1.7.1.min.js" target="head"/>
        <h:outputScript library="js" name="jquery-ui-1.8.18.custom.min.js" target="head"/>
        <h:outputScript library="js/i18n" name="jquery.ui.datepicker-fr.js" target="head"/>
        <jc:choose>
            <jc:when test="#{not empty jqueryThemeManager and not empty jqueryThemeManager.theme}">
		        <h:outputStylesheet library="js/redmond" name="jquery-ui-1.8.18.custom.css" target="head"/>
            </jc:when>
            <jc:otherwise>
		        <h:outputStylesheet library="js/redmond" name="jquery-ui-1.8.18.custom.css" target="head"/>
            </jc:otherwise>
        </jc:choose>
        <script type="text/javascript">
            $(document).ready(function() {
                $(function() {
                    $("##{cc.clientId}".replace(/:/g,"\\:")).datepicker();
                });
            });
        </script>
        NAME : #{cc.attrs.nameAA}
        TITLE : #{cc.attrs.title}
        ID : #{cc.clientId}
        <h:inputText value="#{cc.attrs.value}" >
        	<c:convertDateTime type="date" pattern="dd/MM/yyyy"/>
            <composite:insertChildren/>
        </h:inputText>
        
    </composite:implementation>
</html>
