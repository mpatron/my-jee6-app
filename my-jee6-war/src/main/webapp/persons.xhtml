<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtm
    l1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{msg['title']}</title>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<h1>Liste de personnne</h1>
	<h:form>

		<h:commandButton action="person.xhtml" value="New" />
		<h:dataTable value="#{personList.listAll}" var="o"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<!-- column header -->
				<f:facet name="header">logino</f:facet>
				<!-- row record -->
    				#{o.login}
    			</h:column>

			<h:column>
				<f:facet name="header">password</f:facet>
    				#{o.password}
    			</h:column>

			<h:column>
				<f:facet name="header">firstName</f:facet>
    				#{o.firstName}
    			</h:column>

			<h:column>
				<f:facet name="header">lastName</f:facet>
    				#{o.lastName}
    			</h:column>

			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton action="#{personList.doEdit}" value="Edit" >
				<f:param name="loginName" value="#{o.login}" />  
				</h:commandButton>
    			</h:column>
			
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{personList.doDelete}" value="X" >
				<f:param name="loginName" value="#{o.login}" />  
				</h:commandButton>
    			</h:column>

		</h:dataTable>

	</h:form>
</h:body>
</html>
