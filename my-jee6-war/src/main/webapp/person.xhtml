<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">


<ui:define name="myJavaScript">
		<h:outputScript library="js" name="person.xhtml.js" target="head"/>
</ui:define>	
	
  <ui:define name="top">
    top1
  </ui:define>

  <ui:define name="left">
		<c:view>
			<p><h:link id="sampleageLink" value="sampleage" outcome="/sampleage?faces-redirect=true" /></p>
			<p><h:link id="indexLink" value="index" outcome="/index?faces-redirect=true" /></p>
			<p><h:link id="standardLink" value="standard" outcome="/standard?faces-redirect=true" /></p>
			<p><h:link id="personsLink" value="persons" outcome="/persons?faces-redirect=true" /></p>
		</c:view>
  </ui:define>

  <ui:define name="right">
    right
  </ui:define>

  <ui:define name="content">
  		<rich:panel header="Personne">
        <h1>Personne</h1>
        <h:form id="person" prependId="true">
            <h:panelGrid columns="2">
                <h:outputText value="login:"/>
                <h:inputText id="login" value="#{person.login}" title="login" required="true">
                    <c:validateLength minimum="2" maximum="10"/>
                </h:inputText>
                <h:outputText value="password:"/>
                <h:inputText value="#{person.password}" title="password" id="password" required="true"/>
                <h:outputText value="firstName:"/>
                <h:inputText value="#{person.firstName}" title="firstName" id="firstName"/>
                <h:outputText value="lastName:"/>
                <h:inputText value="#{person.lastName}" title="lastName" id="lastName"/>
                <h:outputText value="birthDate:"/>
				<rich:calendar value="#{person.birthDate}" id="birthDate" title="birthDate" datePattern="dd/MM/yyyy" >
                	<c:convertDateTime type="date" pattern="dd/MM/yyyy"/>
				</rich:calendar>
				<h:outputText value="email:"/>
				<h:inputText value="#{person.email}" title="email" id="email"/>
            </h:panelGrid>
            <h:messages />
            <h:commandButton action="#{person.doUpdate}" value="submit" id="doUpdate"/>
            <h:commandButton action="persons.xhtml" value="Cancel" id="doCancel" immediate="true" />
        </h:form>
  		</rich:panel>
  </ui:define>

  <ui:define name="bottom">
    bottom
  </ui:define>

</ui:composition>
